<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画を背景にする</title>
    <style>
        /* CSSでheader要素をフルスクリーンに拡大し、z-indexを指定して重なり順を設定します */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1; /* コンテンツの上に動画を表示するためにz-indexをマイナス値に設定 */
            overflow: hidden; /* header内での動画のオーバーフローを制御 */
        }

        /* 画面いっぱいに動画を表示するためのスタイル */
        video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* その他のコンテンツに対するスタイル */
        .content {
            padding-top: 100px; /* headerの高さ分をコンテンツが下にずらす */
        }
    </style>
</head>
<body>
    <!-- header要素にvideo要素を配置して動画を表示 -->
    <header>
        <video autoplay muted loop>
            <source src="/Users/yamaguchiyuhei/Desktop/yamannu.io/pic and mov/IMG_1772.mov" type="video/mp4">
            <!-- 動画ファイルのパスを指定 -->
            Your browser does not support the video tag.
        </video>
    </header>

    <!-- その他のコンテンツ -->
    <div class="content">
        <h1>Webページのコンテンツ</h1>
        <!-- ここに他のコンテンツを追加 -->
    </div>
</body>
</html>

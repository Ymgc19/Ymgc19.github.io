    body {
      color: #5347dd; /* ページ全体の文字色を緑に設定 */

    /* 左右に分割するための CSS */
    .container {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap; /* フレックスボックスのアイテムが折り返されるように設定 */
    }
    .left, .right {
        width: 48%; /* 左右の幅を調整 */
        padding: 10px;
        border: 1px solid #5347dd;
    }
    /* body要素のマージンをリセットして、全画面に広がるようにします */
    body {
        margin: 3;
        padding: 0;
    }
    /* video要素の幅を100%に設定して、画面幅に合わせます */
    video {
        width: 100%;
        height: auto; /* アスペクト比を維持します */
    }
    /* スクロール可能にする */
    .scrollable {
        border: none;
        overflow-y: auto; /* 垂直方向のスクロールを可能にする */
        max-height: 1200px; /* 表示領域の最大高さ */
    }
    /* 余白を調整 */
    .left, .right {
        margin-bottom: 10px;
        border: 1px solid #5347dd;
    }
    /* ギャラリーのスタイル */
    .image-gallery {
        width: 100%;
        overflow-x: auto; /* 横スクロールを有効にする */
        white-space: nowrap; /* 横スクロールするために改行を無効にする */
    }
    .image-gallery img {
        width: 25%; /* 画像の幅 */
        height: auto; /* 高さは自動で調整 */
        margin-right: 10px; /* 画像の間隔 */
    }

    /* スマホ向けのレイアウト調整 */
    @media (max-width: 800px) {
        .container {
            display: block; /* 1カラムにする */
        }
        .left, .right {
            width: 100%; /* 幅を100%に */
            margin-bottom: 20px; /* 余白を追加 */
        }
    }
</style>

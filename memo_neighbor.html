<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国勢調査メッシュ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="height: 600px;"></div>

    <script>
        const map = L.map("map").setView([36.5, 136.5], 10);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

        fetch("MESH05436.geojson")
            .then(response => response.json())
            .then(data => {
                console.log("GeoJSON データ:", data);
                L.geoJSON(data, {
                    style: function (feature) {
                        return { color: "blue", weight: 1, fillOpacity: 0.5 };
                    },
                    onEachFeature: function (feature, layer) {
                        layer.on("click", function () {
                            let key = feature.properties.KEY_CODE;
                            console.log("Clicked KEY_CODE:", key);
                            layer.setStyle({ fillColor: "orange" });
                        });
                    }
                }).addTo(map);
            })
            .catch(error => console.error("GeoJSON 読み込みエラー:", error));
    </script>
</body>
</html>

<body>
    <div id="map"></div>
    <button onclick="downloadData()">ãƒ‡ãƒ¼ã‚¿ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</button>

    <script>
        const map = L.map("map").setView([36.0, 136.0], 10); // åˆæœŸåº§æ¨™ã‚’é©å®œå¤‰æ›´
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

        let clickedMeshes = [];

        fetch("MESH05436.geojson")
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                onEachFeature: function (feature, layer) {
                    layer.on("click", function () {
                        let key = feature.properties.KEY_CODE;
                        console.log("Clicked KEY_CODE:", key);
                        saveToDatabase(key);  // Firebase ã«ä¿å­˜
                        layer.setStyle({ fillColor: "orange" });
                    });
                }
            }).addTo(map);
        })
        .catch(error => console.error("GeoJSON èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:", error));

        
        // ãƒ‡ãƒ¼ã‚¿ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
        function downloadData() {
            const blob = new Blob([clickedMeshes.join(",")], { type: "text/plain" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "clicked_mesh_data.txt";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>

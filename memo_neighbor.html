<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国勢調査メッシュのクリック保存</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-omnivore/leaflet-omnivore.min.js"></script>
    <style>
        #map { height: 600px; }
        .clicked { fill: orange !important; }
    </style>
</head>

<body>
    <div id="map"></div>
    <button onclick="downloadData()">データをダウンロード</button>

    <script>
        const map = L.map("map").setView([35.0, 135.0], 10); // 初期座標を適宜変更
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

        let clickedMeshes = [];

        fetch("MESH05436.geojson")
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                onEachFeature: function (feature, layer) {
                    layer.on("click", function () {
                        let key = feature.properties.KEY_CODE;  // メッシュの識別キー
                        if (clickedMeshes.includes(key)) {
                            // すでに選択されている場合、選択解除
                            clickedMeshes = clickedMeshes.filter(item => item !== key);
                            layer.setStyle({ fillColor: "transparent", fillOpacity: 0 });  // 塗りつぶしなし
                        } else {
                            // 新たに選択する場合
                            clickedMeshes.push(key);
                            layer.setStyle({ fillColor: "orange" });  // オレンジ色に塗りつぶし
                        }
                    });
                },
                style: { color: "black", weight: 0.5, fillOpacity: .5 }
            }).addTo(map);
        });
        
        // データダウンロード
        function downloadData() {
            const blob = new Blob([clickedMeshes.join(",")], { type: "text/plain" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "clicked_mesh_data.txt";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国勢調査メッシュのクリック保存</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-omnivore/leaflet-omnivore.min.js"></script>
    <style>
        #map { height: 600px; }
    </style>
</head>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-analytics.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyDZhWNrOFE3bihNoc9tedNh5nDmAwNXKys",
      authDomain: "neighbormesh-2c978.firebaseapp.com",
      projectId: "neighbormesh-2c978",
      storageBucket: "neighbormesh-2c978.firebasestorage.app",
      messagingSenderId: "127840622469",
      appId: "1:127840622469:web:488e1e0b69a4efb87096ec",
      measurementId: "G-0RJNYJR881"

    const app = initializeApp(firebaseConfig);

  </script>

<body>
    <div id="map"></div>
    <button onclick="downloadData()">データをダウンロード</button>

    <script>
        const map = L.map("map").setView([36.5, 136.5], 10); // 初期座標を適宜変更
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

        let clickedMeshes = [];

        fetch("MESH05436.geojson")
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                onEachFeature: function (feature, layer) {
                    // 初期状態で塗りつぶしなし（透明）
                    layer.setStyle({ fillColor: "transparent", color: "black", weight: 0.5, fillOpacity: 0.5 });

                    layer.on("click", function () {
                        let key = feature.properties.KEY_CODE;  // メッシュの識別キー
                        if (clickedMeshes.includes(key)) {
                            // すでに選択されている場合、選択解除（透明に戻す）
                            clickedMeshes = clickedMeshes.filter(item => item !== key);
                            layer.setStyle({ fillColor: "transparent" });  // 塗りつぶしなし
                        } else {
                            // 新たに選択する場合（青色に塗る）
                            clickedMeshes.push(key);
                            layer.setStyle({ fillColor: "royalblue" });  // 青色で塗りつぶし
                        }
                    });
                }
            }).addTo(map);
        });
        
        // データダウンロード
        function downloadData() {
            const blob = new Blob([clickedMeshes.join(",")], { type: "text/plain" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "clicked_mesh_data.txt";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>

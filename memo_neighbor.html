<head>

    </style>
</head>

    // For Firebase JS SDK v7.20.0 and later, measurementId is optional

      projectId: "neighbormesh-2c978",
      storageBucket: "neighbormesh-2c978.firebasestorage.app",
      messagingSenderId: "127840622469",
      appId: "1:127840622469:web:488e1e0b69a4efb87096ec",

<body>
    <div id="map"></div>
    <button onclick="downloadData()">データをダウンロード</button>

    <script>
        const map = L.map("map").setView([36.5, 136.5], 10);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
    
        let clickedMeshes = [];
        let layers = {};  // 各メッシュレイヤーを保存
    
        // 複数の GeoJSON ファイルを指定
        const geojsonFiles = ["MESH05436.geojson"];
    
        function loadGeoJSON(fileName, layerName) {
            return fetch(fileName)
                .then(response => response.json())
                .then(data => {
                    const layer = L.geoJSON(data, {
                        onEachFeature: function (feature, layer) {
                            layer.setStyle({ fillColor: "transparent", color: "black", weight: 0.5, fillOpacity: 0.5 });
    
                            layer.on("click", function () {
                                let key = feature.properties.KEY_CODE;
                                if (clickedMeshes.includes(key)) {
                                    clickedMeshes = clickedMeshes.filter(item => item !== key);
                                    layer.setStyle({ fillColor: "transparent" });
                                } else {
                                    clickedMeshes.push(key);
                                    layer.setStyle({ fillColor: "royalblue" });
                                }
                            });
                        }
                    });
                    layers[layerName] = layer;
                    return layer;
                });
        }
    
        // すべての GeoJSON を読み込んでレイヤーに追加
        Promise.all(geojsonFiles.map((file, index) => loadGeoJSON(file, `Layer${index + 1}`)))
            .then(loadedLayers => {
                const layerGroup = L.layerGroup(loadedLayers).addTo(map);
            });
    
        // データダウンロード
        function downloadData() {
            const blob = new Blob([clickedMeshes.join(",")], { type: "text/plain" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "clicked_mesh_data.txt";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
    
</body>
</html>

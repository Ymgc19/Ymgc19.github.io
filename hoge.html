<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>隠しコンテンツを上にスクロール</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 300%; /* ページ全体に長さを追加してスクロールできるようにします */
    }

    /* 隠しコンテンツのスタイル */
    .hidden-content {
      display: none; /* 最初は隠す */
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      font-size: 20px;
      transition: top 0.5s ease; /* スムーズにアニメーション */
    }

    /* メインコンテンツのスタイル */
    .main-content {
      height: 100vh; /* 画面全体を表示 */
      background-color: #f0f0f0;
      padding: 20px;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- メインコンテンツ -->
  <div class="main-content">
    <p>スクロールして隠しコンテンツを表示させてください</p>
  </div>

  <script>
    let scrollTimer;
    let scrollStartPosition = 0;
    let isScrollingUp = false;
    let scrollDuration = 0;
    const requiredScrollDuration = 3000; // 3秒間のスクロール時間
    let isContentVisible = false; // 隠しコンテンツが表示されたかどうかのフラグ
    let hiddenContentCount = 0; // 追加された隠しコンテンツの数

    // 初期画面でのスクロール位置を設定
    window.addEventListener('load', () => {
      scrollStartPosition = window.scrollY;
    });

    // スクロールイベントで上方向のスクロール継続を検知
    window.addEventListener('scroll', () => {
      const currentScrollPosition = window.scrollY;
      
      // 上方向スクロールが検知された場合
      if (currentScrollPosition < scrollStartPosition) {
        if (!isScrollingUp && !isContentVisible) {
          // 初めて上方向のスクロールを開始した場合タイマーを開始
          isScrollingUp = true;
          scrollDuration = 0;
          scrollTimer = setInterval(() => {
            scrollDuration += 100; // 100msずつ加算
            
            // 3秒間経過したら隠れたコンテンツを表示
            if (scrollDuration >= requiredScrollDuration) {
              // 新しい隠しコンテンツをページの上に追加
              const newContent = document.createElement('div');
              newContent.className = 'hidden-content';
              newContent.innerHTML = `
                <h2>新しい隠しコンテンツ ${hiddenContentCount + 1}</h2>
                <p>これが追加された新しいコンテンツです。</p>
              `;
              document.body.insertBefore(newContent, document.body.firstChild); // ページの上に追加
              newContent.style.display = 'block';  // 新しいコンテンツを表示
              hiddenContentCount++; // 追加された隠しコンテンツのカウントを増やす
              isContentVisible = true; // コンテンツ表示フラグを立てる
              clearInterval(scrollTimer); // タイマー停止
            }
          }, 100);
        }
      } else {
        // 上方向のスクロールが停止した場合または逆方向の場合
        isScrollingUp = false;
        clearInterval(scrollTimer); // タイマーをリセット
      }
      
      // スクロール位置を更新
      scrollStartPosition = currentScrollPosition;
    });
  </script>

</body>
</html>
